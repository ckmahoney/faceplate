    <style>
        @keyframes sinusoidalAnimation {
            0% {
            color: #FFC4D6; /* Pale Pink */
            }
            20% {
            color: #FFD9AA; /* Peach */
            }
            40% {
            color: #FFED7C; /* Lemon */
            }
            60% {
            color: #C7FF88; /* Lime */
            }
            80% {
            color: #90E0EF; /* Sky Blue */
            }
            100% {
            color: #B8A7E6; /* Lavender */
            }
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        .logo {
            animation: sinusoidalAnimation 32s cubic-bezier(0.42, 0, 0.58, 1)  infinite;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Background color for the loading screen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top of other content */
            animation: fadeInOut 12s ease-in-out; /* Apply animation for 7 seconds */
        }

        /* Logo Styles */
        .logo-loading {
            font-family: Helvetica, Arial, sans-serif;
            letter-spacing: 0.05em;
            color: transparent; /* Make text transparent */
            text-shadow: 0 0 5px rgba(255, 0, 0, 1), 0 0 10px rgba(255, 127, 0, 1), 0 0 15px rgba(255, 255, 0, 1), 0 0 20px rgba(0, 255, 0, 1), 0 0 30px rgba(0, 0, 255, 1), 0 0 40px rgba(75, 0, 130, 1), 0 0 50px rgba(148, 0, 211, 1); /* Neon rainbow text-shadow */
            transform: rotate(-2deg);
            font-size: 5rem; /* Increase font size for better legibility */
        }

        .fadeIn-15 {
          animation: fadeIn 15s ease-in-out; /* Apply animation for 7 seconds */

        }

        /* Keyframes for fadeInOut animation */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0; /* Start and end with transparency */
            }
            50% {
                opacity: 1; /* Fully visible in the middle */
            }
        }
        /* Keyframes for fadeInOut animation */
        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start and end with transparency */
            }
            100% {
                opacity: 1; /* Fully visible in the middle */
            }
        }

        /* Background Dots Animation */
        .dots-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow interaction with content below */
        }

        /* Dots Styles */
        .dot {
            position: absolute;
            background-color: transparent;
            opacity: 0.7;
            pointer-events: none;
            border-radius: 50%; /* Make dots round */
            animation: sway 12s ease-in-out infinite, scaleAndMove 5s ease-in-out infinite, changeColor 5s linear alternate infinite, rotate 15s linear infinite, distort 8s alternate infinite;
        }

        /* Keyframes for sway animation */
        @keyframes sway {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(0, -40px) rotate(15deg);
            }
        }

        /* Keyframes for scaleAndMove animation */
        @keyframes scaleAndMove {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(40px, -20px) scale(2);
            }
            50% {
                transform: translate(80px, -40px) scale(3);
            }
            75% {
                transform: translate(40px, -20px) scale(2);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Keyframes for changeColor animation */
        @keyframes changeColor {
            0% {
                /* Rainbow gradient background */
                background: conic-gradient(
                    from 0deg,
                    hsl(0, 100%, 50%),
                    hsl(60, 100%, 50%),
                    hsl(120, 100%, 50%),
                    hsl(180, 100%, 50%),
                    hsl(240, 100%, 50%),
                    hsl(300, 100%, 50%),
                    hsl(360, 100%, 50%),
                    hsl(420, 100%, 50%)
                );
            }
            100% {
                /* Rainbow gradient background */
                background: conic-gradient(
                    from 0deg,
                    hsl(0, 100%, 50%),
                    hsl(60, 100%, 50%),
                    hsl(120, 100%, 50%),
                    hsl(180, 100%, 50%),
                    hsl(240, 100%, 50%),
                    hsl(300, 100%, 50%),
                    hsl(360, 100%, 50%),
                    hsl(420, 100%, 50%)
                );
            }
        }

        /* Keyframes for rotate animation */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Keyframes for distort animation */
        @keyframes distort {
            0%, 100% {
                transform: scaleX(1) scaleY(1) blur(0px);
            }
            50% {
                transform: scaleX(1.2) scaleY(0.8) blur(5px);
            }
        }
    </style>
</head>
